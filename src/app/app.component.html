<div class="container">
  <ul>
    <li *ngFor="let city of cities">
      <div class="city">
        <span class="name" appWeatherDetail (showCurrentCity)="setCurrentCity(city)">{{city.name}}</span>
        <app-weather-info *ngIf="isShow(city)" [currentCity]="currentCity" (closeModal)="setCurrentCity(null)"></app-weather-info>
      </div>
    </li>
  </ul>
</div>
